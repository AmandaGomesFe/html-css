<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-G.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/intothe depth(sting)-jinglepunks.mp3" type="audio/mpeg">
        <source src="midia/intothe depth(sting)-jinglepunks.mp3" type="audio/ogg">
        <source src="midia/intothe depth(sting)-jinglepunks.mp3" type="audio/wav">
        <p>Seu navegador não suporta Áudio <a href="midia/intothe depth(sting)-jinglepunks.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio> 
</audio>
</body>
</html>
